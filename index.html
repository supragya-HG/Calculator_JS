<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>
<body>
    <h1>Advance Calculator Using JS</h1>
    <div class="calculator">
        <div class="display"> 0 </div>
        <div class="calc_keys">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-action="add">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-action="multiply">&times;</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button class="equal" data-action="calculate" style="background-color: greenyellow;">=</button> 
            <button class="operator" data-action="divide">รท</button>
            <button data-action="clear" style="background-color: rgb(241, 44, 9);">AC</button>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
